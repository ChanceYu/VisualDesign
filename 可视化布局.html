<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="renderer" content="webkit">
    <title>可视化编辑</title>
    <link rel="stylesheet" type="text/css" href="style/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/css/visiual.css">
    <link rel="stylesheet" type="text/css" id="css_main" href="style/css/ui.css">
    <script type="text/javascript" id="js_main" src="js/lib/require.js"></script>
    <script type="text/javascript">
        (function () {
            require(['ui/visiual', 'domReady', 'jquery'], function (UI, domReady, $) {
                domReady(function () {
                    require(['css!cssPath/animate', 'css!cssPath/fontawesome']);
                    UI.init();
                });
            });
        })();
    </script>
</head>
<body>
<div class="e-topbar">
    <a class="e-top-logo" href="javascript:void(0)">Logo</a>
    <div class="e-top-tools">
        <button class="ui-button btn-tool-download"><i class="icon-cloud-download"></i>下载</button>
        <button class="ui-button btn-tool-preview"><i class="icon-eye-open"></i>预览</button>
        <button class="ui-button btn-tool-relayout"><i class="icon-th"></i>重新选择布局</button>
    </div>
    <div class="e-fix-tools">
        <button class="ui-button btn-tool-edit"><i class="icon-edit"></i>编辑</button>
        <button class="ui-button btn-tool-delete"><i class="icon-trash"></i>删除</button>
    </div>
    <div class="e-contextmenu">
        <ul>
            <li class="e-contextmenu-merge">合并</li>
            <li class="e-contextmenu-split">拆分</li>
        </ul>
    </div>
</div>
<div class="e-containter">
    <button class="e-widget-switch-btn"><i class="icon-chevron-left"></i></button>
    <div class="e-widget">
        <div class="e-widget-group">
            <a class="group-title" href="javascript:void(0)"><i class="icon-double-angle-right"></i>基本CSS</a>
            <div class="group-content">
                <div class="e-widget-item" data-ui="ui-title">
                    <span>标题</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-paragraph">
                    <span>段落</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-blockquote">
                    <span>引用块</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-table">
                    <span>表格</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
            </div>
        </div>
        <div class="e-widget-group">
            <a class="group-title" href="javascript:void(0)"><i class="icon-double-angle-right"></i>表单UI</a>
            <div class="group-content">
                <div class="e-widget-item" data-ui="ui-button">
                    <span>按钮</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-text">
                    <span>文本框</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-textarea">
                    <span>文本域</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-select">
                    <span>下拉列表</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
            </div>
        </div>
        <div class="e-widget-group">
            <a class="group-title" href="javascript:void(0)"><i class="icon-double-angle-right"></i>组件</a>
            <div class="group-content">
                <div class="e-widget-item" data-ui="ui-tab">
                    <span>选项卡</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-carousel">
                    <span>图片轮播</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
                <div class="e-widget-item" data-ui="ui-accordion">
                    <span>手风琴</span>
                    <button class="ui-button-drag"><i class="icon-move"></i>拖动</button>
                </div>
            </div>
        </div>
    </div>
    <div class="e-view">
        <div class="e-view-wrapper">
        	
        </div>
    </div>
</div>
<div class="e-copyright">Copyright &copy;. By ChanceYu</div>
</body>
</html>
